<!DOCTYPE html>
<html>

<head>
    <title>OWEB</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body class="home">
    <div id="header">
        <h1> Welcome to my life </h1>
        <nav class="menu">
            <ul id="list">
                <li>
                    <a href="./home.html"><button id="b1">Home</button></a>
                </li>
                <li>
                    <a href="./galerija.html"><button id="b1"> Gallery</button><a />
                </li>
                <li>
                    <div class="dropdown">
                        <button id="b1">Favourites</button>
                        <ul class="dropdown-content">
                            <li>
                                <a href="./music.html"><button>Music</button></a>
                            </li>
                            <li>
                                <a href="./food.html"><button>Food</button></a>
                            </li>
                            <li>
                                <a href="./movies.html"><button>Movies</button></a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <a href="./blog.html"><button id="b1">Blog</button></a>
                </li>
                <li>
                    <a href="./anketa.html"><button id="b1">Survey</button></a>
                </li>
                <li>
                    <a href="./contact.html"><button id="b1">Contact</button></a>
                </li>
            </ul>
        </nav>
    </div>
    <form>
        <table>
            <tr>
                <td>
                    <input id="name" type = "text" placeholder="Your Name" required>
                </td>
                <td>
                    <input id="surname" type = "text" placeholder="Your Surname" required>
                </td>
            </tr>
            <tr>
                <input id="city" type = "text" placeholder="Your City">
            </tr>
            <tr>
                <div id="gender">
                <label for="Male"> 
                    <input id="Male" type="radio" name="m-f">Male 
                </label>
                <label for="Female"> 
                    <input id="Female" type="radio" name="m-f">Female 
                </label>  
                </div>              
            </tr>
            <tr>
                <div id="best">
                    <p>Choose the parts you like.</p>
                    <label for="Home"> 
                        <input id="Home-cb" type="checkbox" name="best">Home
                    </label>
                    <label for="Gallery"> 
                        <input id="Gallery-cb" type="checkbox" name="best">Gallery 
                    </label>
                    <label for="Music"> 
                        <input id="Music-cb" type="checkbox" name="best">Music 
                    </label>
                    <label for="Food"> 
                        <input id="Food-cb" type="checkbox" name="best">Food 
                    </label>
                    <label for="Movies"> 
                        <input id="Movies-cb" type="checkbox" name="best">Movies
                    </label>
                    <label for="Blog"> 
                        <input id="Blog-cb" type="checkbox" name="best">Blog 
                    </label>
                </div>
            </tr>
            <tr>
                <div id="rate">
                    <p>Rate us please.</p>
                    <input type="range" id="rng" name="rate" 
                    min="0" max="10" value="0" step="1">
                </div>
            </tr>
            <tr>
                <input id="opinion" type = "text" placeholder="Optional comment">
            </tr>
            <tr>
                <button id="submit" type="submit">Submit</button>
            </tr>
        </table>
    </form>
</body>
</html>
